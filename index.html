<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Video Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.snet/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
</head>
<body>
  <div class="app-container">

    <div class="video-section">
      <div class="video-header">
        <h1 class="video-title">Neon <span style="color:#ff00ff">Video Chat</span></h1>
        <div class="participant-count">
          <i class="fas fa-users"></i> <span id="participant-count">1</span>
        </div>
      </div>

      <div class="video-grid" id="video-grid">
   
      </div>

      <div class="controls">
        <button class="control-btn" id="mute-btn"><i class="fas fa-microphone"></i></button>
        <button class="control-btn" id="video-btn"><i class="fas fa-video"></i></button>
        <button class="control-btn" id="screen-btn"><i class="fas fa-desktop"></i></button>
        <button class="control-btn" id="invite-btn"><i class="fas fa-user-plus"></i></button>
        <button class="control-btn end-call" id="end-call"><i class="fas fa-phone"></i></button>
      </div>
    </div>

    <div class="chat-section" id="chat-section">
      <div class="chat-header">
        <h2 class="chat-title">chatSection</h2>
        <div class="connection-status"><span class="status-indicator"></span><span>Connected</span></div>
      </div>

      <div class="messages" id="messages"></div>

      <div class="message-input-container">
        <input type="text" class="message-input" id="message-input" placeholder="Type a message...">
        <button class="send-btn" id="send-message"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>

    <div id="link-modal" class="modal">
      <div class="modal-content">
        <h3>Share this link to invite others</h3>
        <input type="text" id="invite-link" readonly>
        <button id="copy-link">Copy Link</button>
        
      </div>
    </div>

    <button class="fab" id="chatToggleBtn">
      <i class="fas fa-comment-dots"></i>
    </button>
  </div>

  <div id="roomSelection" class="room-selection-container">
    <div class="room-selection-box">
        <h1 class="room-selection-title">Neon Video Chat</h1>
        <button id="createRoomBtn" class="room-btn">Create Room</button>
        <button id="joinRoomBtn" class="room-btn">Join Room</button>
        <button id="exitBtn" class="room-btn">Exit</button>
        <div id="joinRoomSection" style="display: none; margin-top: 20px;">
            <input type="text" id="roomLinkInput" placeholder="Paste room link here">
            <button id="joinWithLinkBtn" class="room-btn">Join</button>
        </div>
    </div>
  </div>
  


 

  <script src="script.js"></script>
</body>
</html>
